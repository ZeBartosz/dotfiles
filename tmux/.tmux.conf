set -g base-index 1

# UnbindKeys  
unbind-key x
unbind-key v

# Keybinds 
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key x command-prompt -p "kill-pane #P? (Y/n)" "run-shell 'if [ "%%" = "" ] || [ "%%" = "y" ] || [ "%%" = "Y" ]; then tmux kill-pane; fi'"
bind-key v split-window -h -c "#{pane_current_path}"

set -g status-position bottom
set -g status-style "bg=#1E1A29 fg=#D7D0E8"
set -g status-left-length 40
set -g status-right-length 120
set -g status-interval 5

# Left: session block (secondary background, background text)
set -g status-left "#[bg=#BB9DF0 fg=#1E1A29 bold] ⧉ #{session_name} #[bg=#1E1A29 fg=#D7D0E8] ◂ "

# Window list: inactive, current, bell
setw -g window-status-style    "bg=#1E1A29 fg=#6F6D82"
setw -g window-status-format   " #I #[fg=#D7D0E8]#W #[fg=#BB9DF0]#F "

setw -g window-status-current-style  "bg=#8A5BBE fg=#1E1A29 bold"
setw -g window-status-current-format " #[bg=#8A5BBE fg=#1E1A29 bold] #I #W #[bg=#1E1A29 fg=#D7D0E8]"

setw -g window-status-bell-style "bg=#D67A7A fg=#1E1A29 bold"

# Right: time + host (accent dot + time + host)
set -g status-right "#[fg=#8A5BBE]● #[fg=#D7D0E8]%Y-%m-%d %H:%M #[fg=#6F6D82]• #[fg=#BB9DF0]#H "

# Pane / message / border styling to match the bar
set -g message-style "bg=#2B263B fg=#D7D0E8"
set -g pane-border-style "fg=#2B263B"
set -g pane-active-border-style "fg=#8A5BBE"

# small safety: keep left/right styles explicit
set -g status-left-style none
set -g status-right-style none

