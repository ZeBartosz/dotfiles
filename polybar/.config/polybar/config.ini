[colors]
background = #1E1A29
background-alt = #2B263B
foreground = #D7D0E8
primary = #8A5BBE
secondary = #BB9DF0
alert = #D67A7A
disabled = #6F6D82


[bar/example]
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
modules-left = xworkspaces xwindow
modules-right = filesystem brightness pulseaudio memory cpu wlan eth battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %mountpoint% %{F#FFFFFF}%percentage_used%%
label-mounted-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %{F#FFFFFF}%percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{F#FFFFFF}%percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %{F#FFFFFF}%percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#${colors.primary}}%ifname%%{F-} %{F${colors.disabled}}disconnected%{F-}


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#8A5BBE}%ifname%%{F-} %essid% 


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#8A5BBE}%ifname%%{F-} 


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = true

[module/brightness]
type = custom/script
exec = ~/.config/polybar/polybar-brightness.sh

format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}

interval = 1
label = %{F#FFFFFF}%output%%  

click-left = /usr/bin/brightnessctl -d amdgpu_bl1 set 10%-
scroll-up = /usr/bin/brightnessctl -d amdgpu_bl1 set +5%
scroll-down = /usr/bin/brightnessctl -d amdgpu_bl1 set 5%-

[module/battery]
type = custom/script
exec = ~/.config/polybar/polybar-battery.sh
interval = 10
label = %{F#FFFFFF}%output%%
